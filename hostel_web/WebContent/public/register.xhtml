<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Rejestracja</title>
   
   
   <h:outputStylesheet name="css/login-page.css" library="template" />
</h:head>

<h:body>
   <div class="login-container login-bg">
      <div class="ui-g">
         <div class="ui-xl-3 ui-lg-3 ui-md-4 ui-sm-12" style="margin: 0 auto">
            <div class="login-component">
               <h:form id="login-form">
               <p:growl id="growl" showDetail="true" sticky="true" />  
                  <div class="ui-g ui-fluid">
                  	<h:graphicImage library="images" name="logo.jpg" align="middle" styleClass="logoImg"/>
					
					
					
					<div class="ui-g-12 ui-md-12">
                        <div class="ui-inputgroup">
                           <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                           <p:inputText id="p-login" placeholder="Login" value="#{registerBB.user.login}"
                           required="true" requiredMessage="Podaj login"
							validatorMessage="Login może składać się od 3 do 15 znaków">
                           <f:validateLength minimum="3" maximum="15" />
                          </p:inputText>
                          <p:message for="p-login" display="icon"/>
                        </div>
                     </div>
                     
                     
                     
                     <div class="ui-g-12 ui-md-12">
                        <div class="ui-inputgroup">
                           <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
                           <p:password id="p-password" placeholder="Hasło" value="#{registerBB.user.password}"
                           		requiredMessage="Podaj hasło!"
								validatorMessage="Hasło musi sładac się z minimum 8 znaków (duża i mała litera oraz cyfra)">
							<f:validateRegex
							pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" />
							</p:password>
							<p:message for="p-password" display="icon"/>
                        </div>
                     </div>
                     
                     
                     
                     <div class="ui-g-12 ui-md-12">
                        <div class="ui-inputgroup">
                           <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
                           <p:password id="powtorz_password" placeholder="Powtórz hasło" value="#{registerBB.confPass}"/>
                        </div>
                     </div>
                     
                     
                       
					<div class="ui-g-12 ui-md-12">
                        <div class="ui-inputgroup">
                           <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                           <p:inputText id="p-name" placeholder="imie i nazwisko" value="#{registerBB.user.name}"
                           required="true" requiredMessage="Podaj imię i nazwisko"
					validatorMessage="Imię i nazwisko może składać się od 3 do 40 znaków">
					<f:validateLength minimum="3" maximum="40" />
				</p:inputText>
				<p:message for="p-name" display="icon"/>
                        </div>
                     </div>
                     
                     
                     
               <div class="ui-g-12 ui-md-12">
                        <div class="ui-inputgroup">
                           <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                               	
				<p:selectOneMenu id="console" value="#{registerBB.user.country}"
				required="true" requiredMessage="Wybierz kraj">
           			<f:selectItem itemLabel="Kraj" itemValue="" />
            		<f:selectItem itemLabel="Polska" itemValue="Polska" />
           			<f:selectItem itemLabel="Niemcy" itemValue="Niemcy" />
           			<f:selectItem itemLabel="Francja" itemValue="Francja" />
           			<f:selectItem itemLabel="Norwegia" itemValue="Norwegia" />
           			<f:selectItem itemLabel="Czechy" itemValue="Czechy" />
           			<f:selectItem itemLabel="Słowacja" itemValue="Słowacja" />
           			<f:selectItem itemLabel="Ukraina" itemValue="Ukraina" />
           			<f:selectItem itemLabel="Rosja" itemValue="Rosja" />
           			<f:selectItem itemLabel="Białoruś" itemValue="Białoruś" />
           			<f:selectItem itemLabel="Portugalia" itemValue="Portugalia" />
           			<f:selectItem itemLabel="Norwegia" itemValue="Norwegia" />
          			<f:facet name="footer">
            		 <h:outputText value="3 consoles" style="font-weight:bold;"/>
          			</f:facet>
      		 </p:selectOneMenu>
      		 <p:message for="console" display="icon"/>
                        </div>
                     </div>
					<div class="ui-g-12 ui-md-12">
                        <div class="ui-inputgroup">
                           <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                           <p:inputText id="p-mobile" placeholder="telefon" value="#{registerBB.user.mobile}"
                           required="true" requiredMessage="Podaj telefon"
					validatorMessage="Telefon może składać się z co najwyżej 14 znaków">
					<f:validateLength maximum="14" />
				
				</p:inputText>
				<p:message for="p-mobile" display="icon"/>
                        </div>
                     </div>
                     
                     
                     
                     <div class="ui-g-12 ui-md-12">
                        <div class="ui-inputgroup">
                           <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                           <p:inputText id="p-email" placeholder="email" value="#{registerBB.user.email}"
                           		required="true" requiredMessage="Podaj email"
								validatorMessage="Nieprawidłowy format adresu email">
								<f:validateLength maximum="100" />
								<f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$" />
							</p:inputText>
				<p:message for="p-email" display="icon"/>
                        </div>
                     </div>
                     
                     
                     
                     

                     <div class="ui-g-12 ui-md-12">
                        <p:commandButton value="Zarejestruj" action="#{registerBB.register_AJAX()}" update="@form"/>
                     </div>
                     <h:form>
                     <div class="ui-g-12 ui-md-12">
                     
                     <a href="#{hostelBB.LoginLinkRegistration()}">Strona logowania</a>
                    
           		 		
       					
                     </div>
                     </h:form>

                  </div>
               </h:form>
            </div>
         </div>
      </div>
   </div>
</h:body>
</html>
