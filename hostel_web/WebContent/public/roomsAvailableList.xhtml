<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Lista pokoi</title>
	<h:outputStylesheet name="css/viewstyle.css" library="template" />
	<h:outputStylesheet name="css/calendar.css" library="template" />
	<h:outputScript name="calendar.js" library="script"/>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">
		<div id="container">
		<div id="header">
		<ui:insert name="menu">
			<div id="menu" class="box bottom-space">
				<ui:include src="/templates/menu-snippet-public.xhtml" />
			</div>
		</ui:insert>
		</div>
		<h3>Lista wolnych pokoi</h3>
		<center>
		<h:form>
		
		
<div >
        <div >
          
            <p:inputText value="#{roomsListBB.type}" placeholder="typ pokoju" />
           
            <p:commandButton icon="pi pi-search" value="Szukaj" update="form-table" styleClass="white-button"/>  
            
        </div>
    </div>
   
   </h:form>
   </center>
 <p:messages />
 <br>
</br>
	<h:form id="form-table" style="margin-bottom:1em;">

		
		<p:dataTable value="#{roomsAvailableListBB.list}" var="p" >

		
			<p:column>
				<f:facet name="header">
					<h:outputText value="zdjÄ™cie" />
				</f:facet>
				<h:graphicImage library="images" name="#{p.image}" width="230" height="150" align="middle" />
				
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="cena za noc" />
				</f:facet>
				<h:outputText value="#{p.price}" />
			</p:column>

		  <p:column>
				<f:facet name="header">
					<h:outputText value="opis" />
				</f:facet>
				<h:outputText value="#{p.description}" />
			</p:column> 
			
		
			<p:column>
				<f:facet name="header">
					<h:outputText value="typ" />
				</f:facet>
				<h:outputText value="#{p.type}" />
			</p:column>
			
	

		</p:dataTable>
	</h:form>
	<div id="push"></div>
	</div>
	<div id="footer">
		<ui:insert name="footer">
			<div id="footer" class="box bottom-space">
				<ui:include src="/templates/footer-snippet.xhtml" />
			</div>
		</ui:insert>
</div>

</h:body>

</html>
