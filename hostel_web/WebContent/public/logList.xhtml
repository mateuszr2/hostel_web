<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Lista log√≥w</title>
	<h:outputStylesheet name="css/viewstyle.css" library="template" />
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">
		<div id="container">
		<div id="header">
		<ui:insert name="menu">
			<div id="menu" class="box bottom-space">
				<ui:include src="/templates/menu-snippet-admin.xhtml" />
			</div>
		</ui:insert>
		</div>
		<div id="content">
		<h3>Logi systemowe</h3>
		<center>
		<h:form>
		
		
<div >
       
    </div>
   
   </h:form>
   </center>

	

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		

		<p:dataTable var="l" value="#{logListBB.model}" paginator="true"
								rows="10"
								paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
								rowsPerPageTemplate="10,25,50,100" lazy="true">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="id log" />
				</f:facet>
				<h:outputText value="#{l.idLog}" />
			</p:column>
			
				<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="data" />
				</f:facet>
				<h:outputText value="#{l.datetime}" />
			</p:column>
			
				<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="log" />
				</f:facet>
				<h:outputText value="#{l.log}" />
			</p:column>
			
	</p:dataTable>
	</h:form>
	</div>
	<div id="push"></div>
	</div>
	<div id="footer">
		<ui:insert name="footer">
			<div id="footer" class="box bottom-space">
				<ui:include src="/templates/footer-snippet.xhtml" />
			</div>
		</ui:insert>
</div>

</h:body>
</html>
