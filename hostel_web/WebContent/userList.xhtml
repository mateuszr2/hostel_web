<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Lista użytkowników</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">
		
		<ui:insert name="menu">
			<div id="menu" class="box bottom-space">
				<ui:include src="/templates/menu-snippet.xhtml" />
			</div>
		</ui:insert>

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="imie i nazwisko:" />
				<p:inputText value="#{userListBB.name}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nową osobę"
			action="#{userListBB.newUser()}" style="margin-bottom:1em;"/>

		<p:dataTable value="#{userListBB.list}" var="p">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="login" />
				</f:facet>
				<h:outputText value="#{p.login}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="imię i nazwisko" />
				</f:facet>
				<h:outputText value="#{p.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="kraj" />
				</f:facet>
				<h:outputText value="#{p.country}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="email" />
				</f:facet>
				<h:outputText value="#{p.email}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="telefon" />
				</f:facet>
				<h:outputText value="#{p.mobile}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{userListBB.editUser(p)}" />

				<p:commandButton value="Usuń"
					action="#{userListBB.deleteUser(p)}" update="@form" />

				<p:button outcome="userEditGET" value="Edytuj (GET)">
					<f:param name="p" value="#{p.userId}" />
				</p:button>
			</p:column>

		</p:dataTable>
	</h:form>
	
		<ui:insert name="footer">
			<div id="footer" class="box bottom-space">
				<ui:include src="/templates/footer-snippet.xhtml" />
			</div>
		</ui:insert>


</h:body>
</html>
