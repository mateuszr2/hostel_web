<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{accountChangeDetails.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Lista użytkowników</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja użytkownika">

		<h:form>
			<h:panelGrid columns="3" cellpadding="5">
				
				
			<h:outputLabel for="p-country" value="kraj:" />
			<p:selectOneMenu id="console" value="#{accountChangeDetails.user.country}"
				required="true" requiredMessage="Wybierz kraj">
           			<f:selectItem itemLabel="Kraj" itemValue="" />
            		<f:selectItem itemLabel="Polska" itemValue="Polska" />
           			<f:selectItem itemLabel="Niemcy" itemValue="Niemcy" />
           			<f:selectItem itemLabel="Francja" itemValue="Francja" />
           			<f:selectItem itemLabel="Norwegia" itemValue="Norwegia" />
           			<f:selectItem itemLabel="Czechy" itemValue="Czechy" />
           			<f:selectItem itemLabel="Słowacja" itemValue="Słowacja" />
           			<f:selectItem itemLabel="Ukraina" itemValue="Ukraina" />
           			<f:selectItem itemLabel="Rosja" itemValue="Rosja" />
           			<f:selectItem itemLabel="Białoruś" itemValue="Białoruś" />
           			<f:selectItem itemLabel="Portugalia" itemValue="Portugalia" />
           			<f:selectItem itemLabel="Norwegia" itemValue="Norwegia" />
          			<f:facet name="footer">
            		 <h:outputText value="3 consoles" style="font-weight:bold;"/>
          			</f:facet>
      		 </p:selectOneMenu>
      		 <p:message for="console" display="icon"/>


				
				<h:outputLabel for="p-email" value="email:" />
				<p:inputText id="p-email" value="#{accountChangeDetails.user.email}"
					required="true" requiredMessage="Podaj email"
					validatorMessage="Nieprawidłowy format adresu email">
					<f:validateLength maximum="100" />
					<f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$" />
				</p:inputText>
				<p:message for="p-email" display="icon"/>


		
			<h:outputLabel for="p-mobile" value="telefon:" />
				<p:inputText id="p-mobile" value="#{accountChangeDetails.user.mobile}" 
					required="true" requiredMessage="Podaj telefon"
					validatorMessage="Telefon może składać się z co najwyżej 14 znaków">
					<f:validateLength maximum="14" />
				
				</p:inputText>
				<p:message for="p-mobile" display="icon"/>
				
				
			
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{accountChangeDetails.detailsChange()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="#{accountChangeDetails.account()}" />
		</h:form>

	</p:panel>

</h:body>

</html>
