<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Lista rezerwacji</title>
	<h:outputStylesheet name="css/viewstyle.css" library="template" />
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">
		<div id="container">
		<div id="header">
		<ui:insert name="menu">
			<div id="menu" class="box bottom-space">
				<ui:include src="/templates/menu-snippet-user.xhtml" />
			</div>
		</ui:insert>
		</div>
		<h3>Twoje rezerwacje</h3>
		<center>
		<h:form>
		
		
<div >
        <div >
          
           
            
        </div>
    </div>
   
   </h:form>
   </center>
 <p:messages />
 <br>
</br>
	<h:form id="form-table" style="margin-bottom:1em;">

		

		<p:dataTable value="#{bookingUserListBB.getBookingUserList()}" var="b">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="data rozpoczęcia" />
				</f:facet>
				<h:outputText value="#{b.checkInDate}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="data zakończenia" />
				</f:facet>
				<h:outputText value="#{b.checkOutDate}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Numer pokoju" />
				</f:facet>
				<h:outputText value="#{b.room.roomNo}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Typ pokoju" />
				</f:facet>
				<h:outputText value="#{b.room.type}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Cena za dzień" />
				</f:facet>
				<h:outputText value="#{b.room.price}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Opis" />
				</f:facet>
				<h:outputText value="#{b.room.description}" />
			</p:column>
		

		 

		</p:dataTable>
	</h:form>

	<div id="push"></div>
	</div>
	<div id="footer">
		<ui:insert name="footer">
			<div id="footer" class="box bottom-space">
				<ui:include src="/templates/footer-snippet.xhtml" />
			</div>
		</ui:insert>
</div>

</h:body>
</html>
