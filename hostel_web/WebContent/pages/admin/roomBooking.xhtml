<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{roomsAvailableBookingBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Rezerwacja pokoju</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Rezerwacja pokoju">

		<h:form rendered="#{roomsAvailableBookingBB.room != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="p-roomNo" value="numer id pokoju:" />
				<p:inputText id="p-roomNo" value="#{roomsAvailableBookingBB.room.idRoom}"
					required="true" requiredMessage="Podaj numer pokoju"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-roomNo" display="icon"/>

			
		
		
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{roomsAvailableBookingBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="roomsAvailableList" />
		</h:form>

	</p:panel>

</h:body>

</html>
