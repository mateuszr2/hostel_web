<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{bookingEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Lista rezerwacji</title>
</h:head>


<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{bookingEditBB != null}">
			<h:panelGrid columns="3" cellpadding="5">

				
					
			<p:outputLabel for="p-checkInDate" value="Data od:"/>
            <p:calendar id="p-checkInDate" value="#{bookingEditBB.checkInDate}" showOn="button"
			required="true" requiredMessage="Podaj date rozpoczęcia"/>
			<p:message for="p-checkInDate" display="icon"/>

			<p:outputLabel for="p-checkOutDate" value="Data do:"/>
            <p:calendar id="p-checkOutDate" value="#{bookingEditBB.checkOutDate}" showOn="button"
			required="true" requiredMessage="Podaj date zakończenia"/>
			<p:message for="p-checkOutDate" display="icon"/>

				
		
		
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{bookingEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="bookingList" />
		</h:form>

	</p:panel>

</h:body>


</html>
